<div class="container">
  <h2>Recetario diario</h2>

  <div class="dropdown">
    <select [(ngModel)]="selectedCategory">
      <option *ngFor="let category of categories" [value]="category">
        {{ category }}
      </option>
    </select>
  </div>

  <div class="recipe-container">
    <button class="nav-button" (click)="previousRecipe()">&#9664;</button>
    <div class="recipe-box">
      <p>{{ recipes[currentRecipe] }}</p>
    </div>
    <button class="nav-button" (click)="nextRecipe()">&#9654;</button>
  </div>

  <div class="buttons">
    <button (click)="randomRecipe()">Random</button>
    <button (click)="submitRecipe()">Enviar receta</button>
  </div>
</div>
